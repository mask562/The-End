<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE END</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }
        h1 {
            letter-spacing: 10px;
            text-shadow: 0 0 10px #ffffff;
            font-size: 2.5rem;
            margin-top: 40px;
        }
        .fragment-link {
            color: inherit;
            text-decoration: none;
            display: inline-block;
            padding: 5px; /* Bigger tap target for mobile */
        }
        .door-container {
            display: flex;
            flex-direction: column; /* Stacks doors on mobile */
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .door {
            border: 2px solid #333;
            padding: 30px;
            cursor: pointer;
            width: 80%; /* Wider for mobile tapping */
            max-width: 300px;
            background-color: #111;
            transition: 0.3s;
        }
        .door:active {
            background-color: #333; /* Visual feedback for touch */
        }
        #message-box {
            margin-top: 30px;
            font-size: 1.1rem;
            min-height: 60px;
            padding: 0 10px;
        }
        .hidden-image {
            display: none;
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #333;
        }
        .secret-page {
            display: none;
            margin-top: 30%;
        }
        .btn-final {
            display: inline-block;
            margin-top: 20px;
            color: #ffff00;
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            border: 2px solid #ffff00;
            padding: 15px;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>
            <span class="fragment-link" onclick="showSecret('lujyf')">T</span><span class="fragment-link" onclick="showSecret('walk')">H</span><span class="fragment-link" onclick="showSecret('thzr')">E</span> 
            <span class="fragment-link" onclick="showSecret('7')">E</span><span class="fragment-link" onclick="showSecret('@pro')">N</span><span class="fragment-link" onclick="showSecret('ton.me')">D</span>
        </h1>
        
        <p>Choose your exit.</p>

        <div class="door-container">
            <div class="door" onclick="checkDoor('life')">
                <strong>END OF LIFE</strong>
            </div>
            <div class="door" onclick="checkDoor('fun')">
                <strong>END OF FUN</strong><br><small>[LOCKED]</small>
            </div>
            <div class="door" onclick="checkDoor('time')">
                <strong>END OF TIME</strong><br><small>[LOCKED]</small>
            </div>
        </div>

        <div id="message-box"></div>

        <img id="life-image" class="hidden-image" src="https://i.ibb.co/pv2Ydntn/image.png">
        <img id="fun-image" class="hidden-image" src="https://i.ibb.co/twn1dC1M/image.png">
    </div>

    <div id="secret-display" class="secret-page">
        <p style="color: #44ff44;">DATA EXTRACTED:</p>
        <h2 id="fragment-text" style="word-wrap: break-word;"></h2>
        <button onclick="goBack()" style="background:none; color:#fff; border:1px solid #fff; padding:15px; cursor:pointer; width: 200px;">RETURN</button>
    </div>

    <script>
        const funKey = "Spinell"; 
        const timeKey = "u<brain"; 

        function checkDoor(doorType) {
            const messageBox = document.getElementById("message-box");
            document.getElementById("life-image").style.display = "none";
            document.getElementById("fun-image").style.display = "none";

            if (doorType === 'life') {
                messageBox.innerHTML = "You came to read it. You thought you figured it out.<br>I had to make it more obscure.";
                messageBox.style.color = "#ffffff";
                document.getElementById("life-image").style.display = "inline-block";
            } 
            else if (doorType === 'fun') {
                let guess = prompt("ENTER KEY FOR THE END OF FUN:");
                if (guess && guess.toLowerCase() === funKey.toLowerCase()) {
                    messageBox.innerHTML = "The fun has ended. Piece together the fragments of the title to find the contact.";
                    messageBox.style.color = "#44ff44";
                    document.getElementById("fun-image").style.display = "inline-block";
                } else if (guess) {
                    messageBox.innerHTML = "ACCESS DENIED.";
                    messageBox.style.color = "#ff4444";
                }
            } 
            else if (doorType === 'time') {
                let guess = prompt("ENTER KEY FOR THE END OF TIME:");
                if (guess === timeKey) {
                    messageBox.innerHTML = "YOU FOUND THE SECRET OF LIFE.<br><br><a href='https://tenor.com/view/fart-farty-fire-men-gif-27109076' target='_blank' class='btn-final'>[ VIEW THE ETERNAL TRUTH ]</a>";
                    messageBox.style.color = "#ffffff";
                } else if (guess) {
                    messageBox.innerHTML = "ACCESS DENIED.";
                    messageBox.style.color = "#ff4444";
                }
            }
        }

        function showSecret(text) {
            document.getElementById("main-content").style.display = "none";
            document.getElementById("secret-display").style.display = "block";
            document.getElementById("fragment-text").innerText = text;
        }

        function goBack() {
            document.getElementById("secret-display").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }
    </script>
</body>
</html>
